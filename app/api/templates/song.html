<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search for songs by theme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/song.css') }}">
  </head>

  <body>
    <div class="container">
      <h1 class="title">Songs related to Computer</h1>
      <h2 class="song-title">{{title}} By {{artist}}</h2>
    </div>

    <div class="container main">
      <div class="container song-container">
        {% for lyrics_line in lyrics %}
          <p class="song-line">{{lyrics_line}}</p>
        {% endfor %}
      </div>
    <div class="container back-container">
      <a href={{ url_for('search_topic', query=query) }} class="back"><p>Back to Main Page</p></<a>
    </div>
  </body>
</html>
