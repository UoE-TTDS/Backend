<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search for songs by theme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/search.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Search for songs by theme</h1>
    </div>
    <div class="container search-div">
      <form action="" method="post">
        <input class="search" type="text" name="topic" value="" maxlength="20" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus="autofocus">
      </form>
    </div>
    <div class="container no-songs-found">
      <p class="no-songs-found-title">No Songs Found</p>
      <p class="no-songs-found-suggestion">Did you mean <em>Computer</em> ?</p>
      <div class="suggestions-left">
        <p class="suggestions-title-left">Popular Searches:</p>
        <p class="suggestions-theme-left">Love</p>
        <p class="suggestions-theme-left">Hate</p>
        <p class="suggestions-theme-left">Computer</p>
      </div>
    </div>
  </body>
</html>
